<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue3创建</title>
    <script src="vue.global.js"></script>
</head>
<body>
    <div id="app">
        {{msg}}
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    msg:"hello vue3"
                };
            }
        }).mount("#app");
    </script>
</body>
</html>
