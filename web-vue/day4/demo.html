<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习</title>
    <script src="./vue.global.js"></script>
    <style>
        .red {
            color: red;
        }
        .green {
            color: green;
        }
        .blue {
            color: blue;
        }
    </style>
</head>

<body>
    <div id="app">
        <div>
            <button @click="change('red')">红色</button>
            <button @click="change('green')">绿色</button>
            <button @click="change('blue')">蓝色</button>
        </div>
        <div :class="fc">什么颜色的!!!</div>
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    fc: '',
                };
            },
            methods: {
                change(color) {
                    this.fc = color;
                }
            }
        }).mount("#app");
    </script>
</body>

</html>
