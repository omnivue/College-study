<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习4</title>
</head>

<body>
    <!-- 点击按钮随机切换文本颜色 -->
    <h1 id="text">点击按钮来改变我的颜色吧！</h1>
    <button onclick="TextColor()">改变颜色</button>
    <script>
        function getColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function TextColor() {
            var text = document.getElementById('text');
            text.style.color = getColor(); 
        }
    </script>
</body>

</html>
